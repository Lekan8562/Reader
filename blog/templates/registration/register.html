{% block content %}
<!-- /navigation -->

        </ul>
      </div>

<section class="section-sm">
<div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center mb-4">Registration</h2>
        <form class="registration-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
        <label for="id_first_name">First Name</label>
        <input type="text" name="first_name" class="form-control" id="id_first_name" placeholder="Enter Your Name">
</div>

          <div class="form-group">
            <label for="id_last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control" id="id_last_name" placeholder="Enter Your Surname">
          </div>
          
          <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter username">
          </div>
          
          <div class="form-group">
            <label for="id_email">Email address</label>
            <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter email">
          </div>
          
          <div class="form-group">
            <label for="id_avatar">Profile Picture</label>
            <input type="file" name="avatar" id="id_avatar" class="form-control"  required>
          </div>
          
          <div class="form-group">
            <label for="id_password1">Password</label>
            <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Password">
          </div>
          
          <div class="form-group">
            <label for="id_password2">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirm Password">
          </div>
          <div class="form-group">
            <label for="id_bio">Bio</label>
            <textarea name="bio" id="id_bio" class="form-control">{{ form.body }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
