{% load static %}
<!-- tags -->
  <div class="widget">
    <h4 class="widget-title"><span>Tags</span></h4>
    <ul class="list-inline widget-list-inline widget-card">
    {% for tag in tags|slice:12 %}
      <li class="list-inline-item"><a href="{% url "tag_posts" tag.slug %}">{{ tag.name|title }}</a></li>
     {% endfor %}
    </ul>
  </div>
