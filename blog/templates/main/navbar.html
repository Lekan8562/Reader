<html lang="en-us"><head>
  <meta charset="utf-8">
  <title>Reader | Hugo Personal Blog Template</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="This is meta description">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Hugo 0.74.3" />
  
  <!-- theme meta -->
  <meta name="theme-name" content="reader" />

  <!-- plugins -->
  <link rel="stylesheet" href="{% static "footer/css/ionicons.min.css" %}">
  <link rel="stylesheet" href="{% static "footer/css/style.css" %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.0/css/froala_editor.min.css">
  <link rel="stylesheet" href="{% static "plugins/bootstrap/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "plugins/themify-icons/themify-icons.css" %}">
  <link rel="stylesheet" href="{% static "plugins/slick/slick.css" %}">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{% static "css/style.css" %}" media="screen">

  <!--Favicon-->
  <link rel="shortcut icon" href="{% static "images/favicon.png" %}" type="image/x-icon">
  <link rel="icon" href="{% static "images/favicon.png" %}" type="image/x-icon">

  <meta property="og:title" content="Reader | Hugo Personal Blog Template" />
  <meta property="og:description" content="This is meta description" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:updated_time" content="2020-03-15T15:40:24+06:00" />
  {{ form.media }}
</head>
<body>
  <!-- navigation -->
<header class="navigation fixed-top">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-white">
      <a class="navbar-brand order-1" href="{% url "home" %}">
        <img class="img-fluid" width="100px" src="{% static "images/logo.png" %}"
          alt="Reader | Hugo Personal Blog Template">
      </a>
      <div class="collapse navbar-collapse text-center order-lg-2 order-3" id="navigation">
        <ul class="navbar-nav mx-auto">
         <li class="nav-item">
            <a class="nav-link" href="{% url "cms_home" %}">CMS</a>
          </li>
   {% if request.user.is_authenticated %}
      <li class="nav-item">
            <a class="nav-link" href="{% url "logout" %}">Logout</a>
          </li>
    {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "register" %}">Register</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{% url "login" %}">Login</a>
          </li>
    {% endif %}

          <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
        </ul>
      </div>

      <div class="order-2 order-lg-3 d-flex align-items-center">
        <select class="m-2 border-0 bg-transparent" id="select-language">
          <option id="en" value="" selected>En</option>
          <option id="fr" value="">Fr</option>
        </select>
        
        <!-- search -->
        <form class="search-bar" method="GET" action="{% url "search" %}">
          <input id="search-query" name="q" type="search" placeholder="Type &amp; Hit Enter...">
        </form>
        
        <button class="navbar-toggler border-0 order-1" type="button" data-toggle="collapse" data-target="#navigation">
          <i class="ti-menu"></i>
        </button>
      </div>

    </nav>
  </div>
</header>
{% block content %}
{% endblock %}
{% include "main/footer.html" %}
 <script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.0/js/froala_editor.min.js"></script>

<!-- Include jQuery (required for Froala) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="{% static "plugins/jQuery/jquery.min.js" %}"></script>

  <script src="{% static "plugins/bootstrap/bootstrap.min.js" %}"></script>

  <script src="{% static "plugins/slick/slick.min.js" %}"></script>

  <script src="{% static "plugins/instafeed/instafeed.min.js" %}"></script>


  <!-- Main Script -->
  <script src="{% static "js/script.js" %}"></script></body>
  
  
    <script src="{% static "footer/js/jquery.min.js" %}"></script>
    <script src="{% static "footer/js/popper.js" %}"></script>
    <script src="{% static "footer/js/bootstrap.min.js" %}"></script>
    <script src="{% static "footer/js/main.js" %}"></script>
</body>
